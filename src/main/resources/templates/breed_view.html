    <script src="/js/datatables.min.js"></script>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/member">
            <div class="sidebar-brand-text mx-3">US2</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link" href="/member">
                <span>사용자 관리</span>
            </a>
        </li>

        <!-- Nav Item - Utilities Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="/sponsor" data-toggle="collapse" data-target="#collapseUtilities"
               aria-expanded="true" aria-controls="collapseUtilities">
                <span>후원 관리</span>
            </a>
            <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                 data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" href="/sponsor">후원</a>
                    <a class="collapse-item" href="/#">증원</a>
                </div>
            </div>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" href="/breed">
                <span>게시글 관리</span>
            </a>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" href="/comm">
                <span>커뮤니티 관리</span>
            </a>
        </li>

        <!-- Nav Item - Tables -->
        <li class="nav-item">
            <a class="nav-link" href="/faq">
                <span>입양상식 관리</span></a>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" href="/banner">
                <span>배너 관리</span>
            </a>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" href="/question">
                <span>문의 관리</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-search fa-fw"></i>
                        </a>
                    </li>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <p style="font-size: 20px">게시글 수정</p>
                </div>

                <table class="table">
                    <tr>
                        <th>ID</th>
                        <td colspan="3" class="input" id="breed_id" th:text="${breed_viewList.isPresent() ? breed_viewList.get().breed_id : ''}"></td>
                        <th>등록자</th>
                        <td class="input" id="member" name="member" th:text="${breed_viewList.isPresent() ? breed_viewList.get().member_id : ''}"></td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td colspan="3">
                            <textarea id="title" name="title" class="input" th:text="${breed_viewList.isPresent() ? breed_viewList.get().title : ''}" th:href="@{/breed_viewList(breedId=${breed_viewList.isPresent() ? breed_viewList.get().breed_id : ''})}"></textarea>
                        </td>
                        <th>품종</th>
                        <td colspan="1">
                            <textarea id="breed" name="breed" class="input" th:text="${breed_viewList.isPresent() ? breed_viewList.get().breed : ''}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>상태</th>
                        <td id="state" name="state" class="input" th:text="${breed_viewList.isPresent() ? breed_viewList.get().state : ''}"></td>
                        <th>등록일</th>
                        <td id="addDate_breed" name="adddate" class="input" th:text="${breed_viewList.isPresent() ? breed_viewList.get().add_date : ''}"></td>
                        <th>수정일</th>
                        <td id="changeDate_breed" name="changedate" class="input" th:text="${breed_viewList.isPresent() ? breed_viewList.get().change_date : ''}"></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td colspan="5">
                            <textarea id="contents" name="contents" class="input" th:text="${breed_viewList.isPresent() ? breed_viewList.get().content : ''}"></textarea>
                        </td>
                    </tr>
                </table>

                <div class="buttons">
                    <div class="buttons-left">
                        <button onclick="history.back()">이전</button>
                        <button type="submit" onclick="upBtn()">수정</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
 function upBtn(){
        let breed_id = $("#breed_id").text();
        let title = $("#title").val();
        let add_date = $("#adddate").text();
        let change_date = $("#changedate").text();
        let member_id = $("#member").text();
        let state = $("#state").val();
        let content = $("#contents").val();


        let UpdateData = {
            "breed_id": breed_id,
            "member_id": member_id,
            "add_date": add_date,
            "change_date": change_date,
            "title": title,
            "content": content,
            "state" : state
        }

        $.ajax({
            type: "POST",
            url: "/update_breed",
            contentType:"application/json",
            dataType: "json",
            data: JSON.stringify(UpdateData),
            success: function(updata){
                if (updata === 0) {
                    alert("수정 되었습니다.");
                }else {
                    alert("수정 실패하였습니다.");
                }

            },
            error: function(){alert("서버통신 오류");}

        })
    }
</script>
</body>
</html>
