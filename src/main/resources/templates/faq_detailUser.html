<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    .table {
        border: 1px solid black;
        width: 80%;
    }

    .btnS {
        background-color: #4e73df;
        cursor: pointer;
        margin-top: 5%;
        margin-right: 10%;
        margin-left: 2%;
        width: 70px;
        height: 40px;
        border-radius: 10px;
        border: 0;
        outline: 0;
        color: white;
    }

    .content_title {
        width: 20%;
        text-align: center;
    }

    .contents {
        width: 97%;
        height: 13em;
        border: none;
        resize: none;
        font-size: 20px;
        overflow: hidden;
    }

    .contents:focus {
        outline: none;
    }

    .list {
        margin-top: 5%;
        margin-left: 15%;
        margin-right: 15%;
        overflow-x: hidden;

    }

    .btn_position {
        float: right;
    }
</style>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>US2 관리자 페이지</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!--Table Css-->
    <link href="/css/datatables.min.css" rel="stylesheet">
    <script src="/js/datatables.min.js"></script>

</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/member">
            <div class="sidebar-brand-text mx-3">US2</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Nav Item - Utilities Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="/sponMain" data-toggle="collapse" data-target="#collapseUtilities"
               aria-expanded="true" aria-controls="collapseUtilities">
                <span>후원</span>
            </a>
            <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                 data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" href="/spon">후원</a>
                    <a class="collapse-item" href="/#">증원</a>
                </div>
            </div>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="/breed_user" data-toggle="collapse" data-target="#collapseUtilitiesbreed"
               aria-expanded="true" aria-controls="collapseUtilitiesbreed">
                <span>입양 게시글</span>
            </a>
            <div id="collapseUtilitiesbreed" class="collapse" aria-labelledby="headingUtilities"
                 data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" href="/breed_user">강아지</a>
                    <a class="collapse-item" href="/breed_user_cat">고양이</a>
                    <a class="collapse-item" href="/breed_user_ex">그 외</a>
                </div>
            </div>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" href="/comm_user">
                <span>커뮤니티</span>
            </a>
        </li>

        <!-- Nav Item - Tables -->
        <li class="nav-item">
            <a class="nav-link" href="/faqUser">
                <span>입양상식</span></a>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" href="/questionUser">
                <span>문의</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-search fa-fw"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div id="table" class="list">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">입양상식</h1>
                    </div>
                    <!-- Content -->
                    <div class="row">
                        <!--<table id="myTable" class="display" style="width: 120%">-->
                        <table class="table">
                            <tr>
                                <td class="content_title">제목</td>
                                <td colspan="3" id="title_faq" name="title" class="txtarea"
                                    th:text="${faq_detailList.isPresent() ? faq_detailList.get().title : ''}"
                                    th:href="@{/faq_detail(faqId=${faq_detailList.isPresent() ? faq_detailList.get().faq_id : ''})}">
                                </td>
                            </tr>
                            <tr>
                                <td class="content_title">내용</td>
                                <td colspan="3" id="contents_faq" name="contents" class="contents"
                                    th:text="${faq_detailList.isPresent() ? faq_detailList.get().content : ''}">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#myTable').DataTable({
            language: {
                search: "검색어 입력:  "
            }
        });
    });
</script>
</body>
</html>
