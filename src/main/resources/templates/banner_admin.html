                    <h1 class="h3 mb-0 text-gray-800">배너 관리</h1>
                </div>

                <!-- Content -->
                <div class="row">
                    <table id="myTable" class="display" style="width: 120%">
                        <thead>
                        <th><input type="checkbox" id="allCheckBox" onclick="allChecked();"/>전체 선택</th> <!-- 체크박스 -->
                        <th>ID</th>
                        <th>등록자 ID</th>
                        <th>제목</th>
                        <th>이미지</th>
                        <th>등록일</th>
                        <th>수정일</th>
                        </thead>
                        <tbody>
                        <!-- faq_list를 반복하여 각 FAQ 객체를 표의 행으로 표시 -->
                        <tr th:each="banner : ${banner_list}">
                            <td><input type="checkbox" th:value="${banner.banner_id}" name="bannerIds"
                            /></td> <!-- 체크박스 -->
                            <td th:text="${banner.banner_id}"></td>
                            <td th:text="${banner.member_id}"></td>
                            <td>
                                <a th:text="${banner.title}" th:href="@{/banner_detail(bannerId=${banner.banner_id})}"
                                   onclick="test_member()"></a>
                            </td>
                            <td th:text="${banner.img}"></td>
                            <td th:text="${banner.add_date}"></td>
                            <td th:text="${banner.change_date}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <button type="submit" class="btn_d btnS" onclick="deleteCheckBox()">삭제</button>
                <button type="submit" class="btn_c btnS" onclick="location.href = '/insert_banner'">등록</button>

<script>
    $(document).ready(function () {
        $('#myTable').DataTable({
            language: {
                search: "검색어 입력:  "
            }
        });
    });

    function test_member() {

    }

    function allChecked() {
        if ($("#allCheckBox").is(':checked')) {
            $("input[name=bannerIds]").prop("checked", true);
        } else {
            $("input[name=bannerIds]").prop("checked", false);
        }
    }

    function deleteCheckBox() {
        var arr = new Array();

        //선택된 체크박스의 id가져와서 배열에 값 집어넣기
        $("input[name='bannerIds']:checked").each(function () {
            arr.push(parseInt($(this).attr('value')));
        });

        if (arr.length === 0) {
            alert("선택된 글이 없습니다.");
        } else {
            if (confirm("삭제하시겠습니까?")) {
                $.ajax({
                    type: "POST",
                    url: "/delete_banner",
                    contentType: "application/json",
                    data: JSON.stringify(arr),
                    dataType: "json",
                    success: function (deldata) {
                        if (deldata == 1) {
                            location.href = '/banner'  //삭제 성공시 리스트 새로고침
                        } else {
                            alert("삭제 실패하였습니다.");
                        }
                    },
                    error: function () {
                        alert("서버통신 오류");
                    }
                });
            }
        }
    }
</script>
