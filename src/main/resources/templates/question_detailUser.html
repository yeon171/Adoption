                <input type="hidden" id="ID_Q" th:value="${questionUser_detailList.get().q_id}"/>
                <input type="hidden" id="answer_id" th:value="${answerUser_detailList.get().a_id}"/>
                <input type="hidden" id="admin_Q" th:value="${questionUser_detailList.get().memberId}"/>
                <h1 style="font-size: 20px; ">문의 상세페이지</h1>
                <table class="table">
                    <tr>
                        <td class="content_title">등록일</td>
                        <td id="addDate_Q" name="title" class="input_box"
                            th:text="${questionUser_detailList.get().add_date}"></td>
                        <td class="content_title">수정일</td>
                        <td id="changeDate_Q" name="title" class="input_box"
                            th:text="${questionUser_detailList.get().change_date}"></td>
                    </tr>
                    <tr>
                        <td class="content_title">내용</td>
                        <td colspan="4">
                            <textarea id="contents_Q" name="contents" class="contents"
                                      th:text="${questionUser_detailList.get().content}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="content_title">답변자</td>
                        <td id="member_A" name="title" class="input_box"
                            th:text="${answerUser_detailList.get().member_id}"></td>
                        <td class="content_title">답변일</td>
                        <td id="changeDate_A" name="title" class="input_box"
                            th:text="${answerUser_detailList.get().change_date}"></td>
                    </tr>
                    <tr>
                        <td class="content_title">답변</td>
                        <td colspan="4" id="answer_A" name="answer" class="contents"
                                      th:text="${answerUser_detailList.get().content}">
                        </td>
                    </tr>
                </table>
                <div class="btn_position">
                    <button type="submit" class="btnS" onclick="updateQ()">수정 및 답변</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function updateQ() {
        let q_id = $("#ID_Q").val();
        let memberId = $("#admin_Q").val();
        let add_date = $("#addDate_Q").text();
        let change_date = $("#changeDate_Q").text();
        let content = $("#contents_Q").val();
        let a_id = $("#answer_id").val();
        let member_A = $("#member_A").text();
        let addDate_A = $("#changeDate_A").text();
        let answer_A = $("#answer_A").text();


        let UpdateQ_D = {
            "q_id": q_id,
            "memberId": memberId,
            "add_date": add_date,
            "change_date": change_date,
            "content": content,

        }
        let UpdateA_D = {
            "a_id": a_id,
            "member_id": member_A,
            "add_answerdate": addDate_A,
            "content" : answer_A
        }

        let requestData = {
            questionData: UpdateQ_D,
            answerData: UpdateA_D
        };
        console.log(requestData)

        $.ajax({
            type: "POST",
            url: "/updateUser_Q",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(requestData),
            success: function (updata) {
                if (updata === 0) {
                    alert("수정 되었습니다.");
                    location.href = '/questionUser';
                } else {
                    alert("수정 실패하였습니다.");
                }

            },
            error: function () {
                alert("서버통신 오류");
            }
        })
    }



</script>
