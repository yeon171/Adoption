<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    .table {
        border: 1px solid black;
        width: 80%;
    }

    .btnS {
        background-color: #4e73df;
        cursor: pointer;
        margin-top: 5%;
        margin-right: 10%;
        margin-left: 2%;
        width: 70px;
        height: 40px;
        border-radius: 10px;
        border: 0;
        outline: 0;
        color: white;
    }

    .content_title {
        width: 50px;
        text-align: center;
    }

    .input_box {
        width: 150px;
    }

    .txtarea {
        width: 97%;
        height: 1.25em;
        border: none;
        resize: none;
        font-size: 20px;
        overflow: hidden;
    }

    .txtarea:focus {
        outline: none;
    }

    .contents {
        width: 80%;
        height: 13em;
        border: none;
        resize: none;
        font-size: 20px;
        overflow: hidden;
    }

    .contents:focus {
        outline: none;
    }

    .list {
        margin-top: 5%;
        margin-left: 15%;
        margin-right: 15%;
        overflow-x: hidden;

    }

    .btn_position {
        float: right;
    }
</style>

    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!--Table Css-->
    <link href="/css/datatables.min.css" rel="stylesheet">
    <script src="/js/datatables.min.js"></script>

</head>
<body id="page-top">

<!-- Page Wrapper -->

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link" href="/member">
                <span>사용자 관리</span>
            </a>
        </li>

        <!-- Nav Item - Utilities Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="/sponsor" data-toggle="collapse" data-target="#collapseUtilities"
               aria-expanded="true" aria-controls="collapseUtilities">
                <span>후원 관리</span>
            </a>
            <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                 data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" href="/sponsor">후원</a>
                    <a class="collapse-item" href="/#">증원</a>

        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" href="/breed">

        <!-- Nav Item - Charts -->

            <a class="nav-link" href="/comm">
                <span>커뮤니티 관리</span>

        </li>

        <!-- Nav Item - Tables -->
        <li class="nav-item">
            <a class="nav-link" href="/faq">
                <span>입양상식 관리</span></a>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" href="/banner">
                <span>배너 관리</span>
            </a>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" href="/question">
                <span>문의 관리</span>
            </a>
        </li>

        <!-- Divider -->

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-search fa-fw"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- End of Topbar -->
            <div id="table" class="list">
                <h1 style="font-size: 20px; ">배너관리 상세페이지</h1>
                <table class="table">
                    <tr>
                        <td class="content_title">ID</td>
                        <td class="input_box" id="ID_banner"
                            th:text="${banner_detailList.isPresent() ? banner_detailList.get().banner_id : ''}"></td>
                        <td class="content_title">등록자</td>
                        <td id="admin_banner" name="title" class="input_box"
                            th:text="${banner_detailList.isPresent() ? banner_detailList.get().member_id : ''}"></td>

                    </tr>
                    <tr>
                        <td class="content_title">등록일</td>
                        <td id="addDate_banner" name="title" class="input_box"
                            th:text="${banner_detailList.isPresent() ? banner_detailList.get().add_date : ''}"></td>
                        <td class="content_title">수정일</td>
                        <td id="changeDate_banner" name="title" class="input_box"
                            th:text="${banner_detailList.isPresent() ? banner_detailList.get().change_date : ''}"></td>
                    </tr>
                    <tr>
                        <td class="content_title">제목</td>
                        <td colspan="3">
                            <textarea id="title_banner" name="title" class="txtarea"
                                      th:text="${banner_detailList.isPresent() ? banner_detailList.get().title : ''}"
                                      th:href="@{/banner_detail(faqId=${banner_detailList.isPresent() ? banner_detailList.get().banner_id : ''})}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="content_title">이미지</td>
                        <td colspan="3">
                            <textarea id="img_banner" name="contents" class="contents"
                              th:text="${banner_detailList.isPresent() ? banner_detailList.get().img : ''}"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="btn_position">
                    <button type="submit" class="btnS" onclick="updateBanner()">수정</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function updateBanner() {
        let banner_id = $("#ID_banner").text();
        let member_id = $("#admin_banner").text();
        let add_date = $("#addDate_banner").text();
        let change_date = $("#changeDate_banner").text();
        let title = $("#title_banner").val();
        let img = $("#img_banner").val();


        let UpdateData = {
            "banner_id": banner_id,
            "member_id": member_id,
            "add_date": add_date,
            "change_date": change_date,
            "title": title,
            "img": img
        }

        $.ajax({
            type: "POST",
            url: "/update_banner",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(UpdateData),
            success: function (updata) {
                if (updata === 0) {
                    alert("수정 되었습니다.");
                    location.href = '/banner';
                } else {
                    alert("수정 실패하였습니다.");
                }

            },
            error: function () {
                alert("서버통신 오류");
            }

        })
    }

</script>
</body>
</html>
