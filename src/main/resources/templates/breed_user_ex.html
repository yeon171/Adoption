<script>
    $(document).ready(function () {
        const searchButton = $('#search-button');
        const searchInput = $('#search-input');

        function performSearch(){
            const inputValue = searchInput.val();

            $.ajax({
                url: '/search_ex',
                type: 'GET',
                data: { query: inputValue },
                success: function (data) {
                    const breedContainer = $('#breedContainer');
                    breedContainer.empty();

                    data.forEach(breed => {
                        const card = `
                            <div class="col-3">
                                <div class="card" style="width: 18rem;">
                                    <img src="${breed.img}" class="card-img-top" alt="Breed Image">
                                    <div class="card-body">
                                        <h5 class="card-title">${breed.title}</h5>
                                        <p class="card-text">${breed.content}</p>
                                        <a href="/breed/view/${breed.breedId}" class="btn btn-primary">보기</a>
                                    </div>
                                </div>
                            </div>`;
                        breedContainer.append(card);
                    });
                },
                error: function (error) {
                    console.error('Error:', error);
                }
              });
            }
            searchButton.on('click', performSearch);

           searchInput.on('keypress', function (e) {
              if (e.which === 13) { // Enter key pressed
                performSearch();
            }
        });
    });
</script>
